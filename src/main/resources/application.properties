# =========================================================
# APLICACIÓN
# =========================================================

# Nombre lógico de la aplicación dentro del ecosistema Spring
spring.application.name=bank-api

# Puerto HTTP de exposición del servidor embebido
server.port=8080


# =========================================================
# LOGGING
# =========================================================

# Nivel de logging global
logging.level.root=INFO

# Nivel de logging para capa web (requests / responses)
logging.level.org.springframework.web=INFO

# Nivel de logging para auto-configuración de Spring Boot
logging.level.org.springframework.boot.autoconfigure=INFO

# Patrón de salida de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n


# =========================================================
# ACTUATOR / OBSERVABILIDAD
# =========================================================

# Endpoints de Actuator expuestos vía HTTP
management.endpoints.web.exposure.include=health,info,metrics

# Muestra detalles completos del estado de salud
management.endpoint.health.show-details=always

# Habilita la exposición de variables info.* en /actuator/info
management.info.env.enabled=true


# =========================================================
# INFO ENDPOINT
# =========================================================

# Información descriptiva de la aplicación (visible en /actuator/info)
info.app.name=Bank API
info.app.description=API bancaria
info.app.version=0.0.1-SNAPSHOT


# =========================================================
# SPRING WEB
# =========================================================

# Incluye detalles de la request en los logs (útil para debugging)
spring.mvc.log-request-details=true


# =========================================================
# PERFIL ACTIVO
# =========================================================

# Perfil de Spring activo por defecto
spring.profiles.active=default


# =========================================================
# OPENAPI / SWAGGER (springdoc-openapi)
# =========================================================

# Endpoint JSON de especificación OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Ruta de la UI de Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Ordena operaciones por método HTTP
springdoc.swagger-ui.operationsSorter=method

# Ordena tags alfabéticamente
springdoc.swagger-ui.tagsSorter=alpha

# Muestra duración de cada request en Swagger UI
springdoc.swagger-ui.display-request-duration=true

# Deshabilita URL por defecto de Swagger (evita confusión en multi-APIs)
springdoc.swagger-ui.disable-swagger-default-url=true
